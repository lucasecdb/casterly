name: Lint

on:
  pull_request:
    branches:
    - master

jobs:
  lint:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js 12.x
      uses: actions/setup-node@v1
      with:
        node-version: 12.x
    - name: Run lint
      run: |
        yarn workspace react-app-server lint
      env:
        CI: true
