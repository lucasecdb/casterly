language: node_js
cache: yarn
node_js:
  - "12"
sudo: required
dist: trusty
before_install:
  - curl -o- -L https://yarnpkg.com/install.sh | bash -s
  - export PATH="$HOME/.yarn/bin:$PATH"
branches:
  only:
    - master
matrix:
  include:
    - node_js: 10
      env: TEST_SUIT=lint
      install: yarn install
      script:
        - yarn lint

    - node_js: 10
      env: TEST_SUIT=build
      install: yarn install
      script:
        - yarn build
